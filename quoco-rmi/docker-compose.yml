version: '3.9'

services:

  broker:
    build: broker
    network_mode: host

  auldfellas:
    build: auldfellas
    network_mode: host
    depends_on:
      - broker

  girlpower:
    build: girlpower
    network_mode: host
    depends_on:
      - broker

  dodgydrivers:
    build: dodgydrivers
    network_mode: host
    depends_on:
      - broker

  client:
    build: client
    network_mode: host
    depends_on:
      - girlpower
      - dodgydrivers
      - auldfellas
      - broker